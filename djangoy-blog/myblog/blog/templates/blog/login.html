{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
<form method="post" action="" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="control-label">用户名:</label>
        <div class="col-md-3">
            <input type="text" class="form-control" value="{{ form.username }}"/>
        </div>   
    </div>
    <div class="form-group">
        <label for="name">密码</label>
        <div class="col-md-3">
            <input type="text" class="form-control" value="{{ form.password }}"/>
        </div>
    </div>  
    <button type="submit" class="btn btn-default">登陆</button>
</form>
{% endblock %}
