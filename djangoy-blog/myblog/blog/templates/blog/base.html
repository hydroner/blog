{% load staticfiles %}
<!-- DOCTYPE html -->
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="nav navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar-collapse-basepage">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>                
                <a href="{% url 'index' 1 %}" class="navbar-brand">Django</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'index' 1 %}">Blog</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'edit' %}">Edit</a></li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Singout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Singin</a></li>
                    {% endif %}
                </ul>
            </div>
            
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script type="text/javascript" src="{% static 'blog/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}">${0}</script>
</body>
</html>
